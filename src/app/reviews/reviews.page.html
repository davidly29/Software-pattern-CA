<ion-header>
  <ion-toolbar>
    <ion-title>reviews</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input required type="text" placeholder="Item Name" [(ngModel)]="itemName"></ion-input>
  </ion-item>
  <ion-button (click)="findProductReview(itemName)">Search</ion-button>

  <ion-list>
    <ion-item *ngFor="let item of currentItemReview">
    {{item.comment}}
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-input required type="text" placeholder="Review" [(ngModel)]="commentReview"></ion-input>
  </ion-item>
  <ion-button (click)="addItem()"> Comment </ion-button>
</ion-content>
