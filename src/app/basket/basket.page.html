<ion-header>

</ion-header>

<ion-content>
  <ion-button (click)="loadCart()" align="center">Load Your Cart !</ion-button>
  <ion-list>
    <ion-item *ngFor="let item of person.cart.cartItems">
      <ion-label>{{item.name}}</ion-label>
      <ion-note>â‚¬{{item.price}}</ion-note>
    </ion-item>
  </ion-list>
  <ion-item>Total: {{this.total}}</ion-item>
  <ion-button (click)="writeHistory()">Checkout</ion-button>
</ion-content>
