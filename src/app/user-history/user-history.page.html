<ion-header>
  <ion-toolbar>
    <ion-title>user-history</ion-title>
  </ion-toolbar>
</ion-header>
<ion-item>
  <ion-input required type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
</ion-item>
<ion-button (click)="getHistoryByName(name)">search</ion-button>

<ion-list>
  <ion-item *ngFor="let item of personHistory">
    Order ID: {{item.id}}
    {{item.cart.cartItems}}
  </ion-item>
</ion-list>
<ion-content>

</ion-content>
